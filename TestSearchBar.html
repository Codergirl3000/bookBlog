<!DOCTYPE html>
<html>

<head>
    <title>The To Be Read List</title>
    <link rel="icon" href="NoBackgroundLogoTBRList.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navBar">
        <ul>
            <li><a href="indexnew.html" class="logo"><img src="NoBackgroundLogoTBRList.png" width="40"></a></li>
            <li><a href="testsearchbar.html" class="logo"><img src="searchlogo.png" width="40"></a></li>
            <input class="logo" onkeyup="search_article()" type="text" name="search" placeholder="Search articles...">
        </ul>

    </div>
    <br>
    <!-- input tag -->


    <!-- ordered list -->
    <ul id='list' class="articleLinks">
        <li class="articles"><a href="example.html">Example Article</a></li>
    </ul>




    <!-- linking javascript -->
    <script>


        // JavaScript code
        function search_article() {
            let input = document.getElementById('searchbar').value
            input = input.toLowerCase();
            let x = document.getElementsByClassName('articles');


            for (i = 0; i < x.length; i++) {
                if (!x[i].innerHTML.toLowerCase().includes(input)) {
                    x[i].style.display = "none";
                }
                else {
                    x[i].style.display = "list-item";
                }
            }
        }
    </script>

</body>

</html>
